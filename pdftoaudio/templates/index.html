<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Audio Converter | Free Online Tool</title>
    <meta name="description" content="Convert PDF to audio (MP3) instantly online for free.">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ PDF â†’ ðŸŽ§ MP3</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form action="/" method="POST" enctype="multipart/form-data" id="uploadForm">
            <div class="upload-box" id="drop-area">
                <input type="file" name="pdf_file" id="fileInput" accept="application/pdf" hidden required>
                <label for="fileInput" class="upload-label">ðŸ“‚ Click or Drag & Drop your PDF here</label>
                <p class="hint">Works on phones, tablets & desktops.</p>
            </div>

            <button type="submit" id="convertBtn" class="btn" disabled>Convert & Download</button>
        </form>

        <footer>
            <small>Tip: scanned PDFs (images) won't extract text. Use OCR first.</small>
        </footer>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');

        // Toggle enable when file selected
        fileInput.addEventListener('change', () => {
            convertBtn.disabled = fileInput.files.length === 0;
        });

        // Drag/drop UX
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('drag-over');
        });
        dropArea.addEventListener('dragleave', () => dropArea.classList.remove('drag-over'));
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('drag-over');
            const dt = e.dataTransfer;
            if (dt && dt.files && dt.files.length) {
                fileInput.files = dt.files;
                convertBtn.disabled = fileInput.files.length === 0;
            }
        });
    </script>
</body>
</html>
